<!-- NAVBAR
================================================== -->
<header>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container customBg">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-offset-1 col-xs-7 col-sm-7 col-md-5">
						<div class="center_motto">
							<div
								data-sly-resource="${'Image' @ resourceType='/apps/woods-apps/components/content/image'}"
								data-sly-unwrap></div>
						</div>
						<div class="mobile_motto">
							<img src="/content/dam/woods-content/motto-mobile.png">
						</div>

					</div>
					<div class="col-xs-3 col-sm-3 col-md-5">
						<div
							data-sly-resource="${'headerlinks' @ resourceType='/apps/woods-apps/components/content/header-links'}"
							data-sly-unwrap></div>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1"><span class="cart_item"></span><span class="glyphicon glyphicon-shopping-cart"><span></div>
				</div>
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div
					data-sly-resource="${'logo' @ resourceType='/apps/woods-apps/components/content/logo'}"
					data-sly-unwrap></div>
			</div>

			<div id="navbar"
				class="col-xs-12 col-sm-7 col-md-6 collapse navbarToggleBg navbar-collapse">
				<div
					data-sly-resource="${'topnav' @ resourceType='/apps/woods-apps/components/content/top-nav'}"
					data-sly-unwrap></div>

			</div>

			<div
				class="col-xs-12 col-sm-12  col-md-4  pull-right predictive-search search_lg">
				<div
					data-sly-resource="${'headerSearch' @ resourceType='/apps/woods-apps/components/content/headerSearch'}"
					data-sly-unwrap></div>
			</div>

		</div>
	</nav>
	<div class="search_container">
		<div class="row">
			<div
				class="col-xs-12 col-sm-12  col-md-4  pull-right predictive-search search_sm">
				<div
					data-sly-resource="${'headerSearch' @ resourceType='/apps/woods-apps/components/content/headerSearch'}"
					data-sly-unwrap></div>
			</div>
		</div>
	</div>

</header>
<div data-sly-test="${wcmmode.edit}" data-emptytext="Header Container"
	class="cq-placeholder"></div>
